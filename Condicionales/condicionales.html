<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero = "8"
        
        //Operadores aritmeticos + - * / %
        if(numero === 8){ //Igualdad estricta, contempla el tipo de dato
            console.log("este caso es estrictamente igual")
        }

        else if(numero == 8){ //igualdad 
            console.log("este caso es  iguales")
        }
        else{
            console.log("diferentes numeros")
        }

        var valorIngresado = prompt("Ingrese numero")

        if(valorIngresado % 2 == 0){
            console.log("Este numero es par")
        }
        else{
            console.log("Este numero es impar")

        }
    </script>
</body>
</html>
